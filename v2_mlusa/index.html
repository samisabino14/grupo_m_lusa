<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/components/header/styles.css">
    <link rel="stylesheet" href="/components/hero/style.css">
    <link rel="stylesheet" href="/components/introducao/style.css">
    <link rel="stylesheet" href="/components/contentServicos/style.css">
    <link rel="stylesheet" href="/components/contentContactos/styles.css">
    <link rel="stylesheet" href="/components/contentSobre/style.css">
    <link rel="stylesheet" href="/components/agropecuaria/style.css">

    <title>Grupo M-Lusa</title>
</head>

<body style="margin: 0; padding: 0;">


    <div id="hero"></div>
    <div id="header"></div>


    <section>
        <div id="introducao"></div>

        <div id="contentServicos"></div>
        <div id="contentSobre"></div>
        <div id="contentContactos"></div>

    </section>

    <div id="footer"></div>

    <script src="/components/header/header.js"></script>

    <script>
        // Use a Fetch API para carregar o conteúdo do header.html
        fetch('/components/header')
            .then(response => response.text())
            .then(html => {
                // Insira o conteúdo do header.html na div #header
                document.getElementById('header').innerHTML = html;
            });

        fetch('/components/hero')
            .then(response => response.text())
            .then(html => {
                // Insira o conteúdo do header.html na div #header
                document.getElementById('hero').innerHTML = html;
            });

        fetch('/components/introducao')
            .then(response => response.text())
            .then(html => {
                // Insira o conteúdo do header.html na div #header
                document.getElementById('introducao').innerHTML = html;
            });

        fetch('/components/contentServicos')
            .then(response => response.text())
            .then(html => {
                // Insira o conteúdo do header.html na div #header
                document.getElementById('contentServicos').innerHTML = html;
            });

        fetch('/components/contentSobre')
            .then(response => response.text())
            .then(html => {
                // Insira o conteúdo do header.html na div #header
                document.getElementById('contentSobre').innerHTML = html;
            });

        fetch('/components/contentContactos')
            .then(response => response.text())
            .then(html => {
                // Insira o conteúdo do header.html na div #header
                document.getElementById('contentContactos').innerHTML = html;
            });

        fetch('/footer.html')
            .then(response => response.text())
            .then(html => {
                // Insira o conteúdo do header.html na div #header
                document.getElementById('footer').innerHTML = html;
            });
    </script>
</body>


</html>
